<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">SNAKE GAME</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">High Score:</span>
                    <span id="highScore" class="value">0</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="controls">
                <div class="control-row">
                    <button class="control-btn" data-direction="up">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" data-direction="left">←</button>
                    <button class="control-btn pause-btn" id="pauseBtn">⏸</button>
                    <button class="control-btn" data-direction="right">→</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" data-direction="down">↓</button>
                </div>
            </div>

            <div class="game-info">
                <p>Use arrow keys or buttons to control the snake</p>
                <p>Press
