<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">SNAKE GAME</h1>
            <div class="game-info">
                <div class="score-display">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="high-score-display">
                    <span class="label">High Score:</span>
                    <span id="highScore">0</span>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="game-board-wrapper">
                <canvas id="gameBoard" width="400" height="400"></canvas>
                
                <!-- Start Overlay -->
                <div id="startOverlay" class="start-overlay">
                    <div class="overlay-content">
                        <h2>Welcome to Snake Game!</h2>
                        <p>Use arrow keys or WASD to control the snake</p>
                        <p>Press SPACE to start or pause</p>
                        <button class="btn-primary" onclick="startGame()">Start Game</button>
                    </div>
                </div>

                <!-- Game Over Overlay -->
                <div id="gameOverlay" class="game-overlay hidden">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Game Over!</h2>
                        <p id="overlayMessage">Your Score: <span id="finalScore">0</span></p>
                        <button class="btn-primary" onclick="startGame()">Play Again</button>
                        <button class="btn-secondary" onclick="resetGame()">Reset</button>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <h3>Controls</h3>
                <div class="control-buttons">
                    <div class="control-row">
                        <button class="control-btn" onclick="changeDirection('up')">↑</button>
                    </div>
                    <div class="control-row">
                        <button class="control-btn" onclick="changeDirection('left')">←</button>
                        <button class="control-btn" onclick="changeDirection('down')">↓</button>
                        <button class="control-btn" onclick="changeDirection('right')">→</button>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="btn-secondary" onclick="togglePause()">Pause/Resume</button>
                    <button class="btn-secondary" onclick="resetGame()">Reset Game</button>
                </div>
            </div>
        </div>

        <footer class="game-footer">
            <p>Use Arrow Keys, WASD, or buttons to control • SPACE to pause • R to reset</p>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
